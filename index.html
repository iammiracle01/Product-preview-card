<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <section class="container">
      <img src="./images/image-product-desktop.jpg" alt="product picture" class="product">

      <article class="info">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>

        <div class="price">
          <p class="new">$149.99</p>
          <p class="old">$169.99</p>
        </div>

        <button class="btn">
          <img class="icon" src="./images/icon-cart.svg">
          <span>Add to Cart</span>
        </button>

      </article>
    </section>



    <!-- <footer class="attribution">
      Coded by <a href="#">Fasuyi Miracle</a>.
    </footer> -->

  </body>

</html>
